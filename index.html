<!DOCTYPE html>
<html>
<head>
    <title>Tic-tac-toe</title>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <div class = "title"><h1>TIC-TAC-TOE</h1></div>
    <div class = "main">
        <div class = "board-container">
            <div class = "game-board"></div>   
            <div class = "gameControl">
                <button class = "start">New Round</button>
                <button class = "reset">Reset Score</button>
            </div>         
        </div>        
        <div class = "results">
            <div class = "scores">
                <div class = "player" id = "p1">
                    <div class="player-name">
                        <input type="text" name="" id="p1-name" placeholder="Enter P1 Name">
                    </div>
                    <div class = "player-marker">X</div>
                    <div class = "player-score" id = "p1-score">Score: 0</div>                
                </div>
                <div class = "player" id = "p2">
                    <div class="player-name">
                        <input type="text" name="" id="p2-name" placeholder="Enter P2 name">
                    </div>
                    <div class = "player-marker">O</div>
                    <div class = "player-score" id = "p2-score">Score: 0</div>
                </div>
            </div><hr>

            <div class = "result-logs"></div>    
        </div>     
    </div>



    
    <script src = "script.js"></script>
</body>
</html>
